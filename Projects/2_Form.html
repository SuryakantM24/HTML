<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            background-color: rgb(67, 218, 87);
        }
        .box{
            
            width: 50%;
            margin: 25% 25%;
            
            background-color: aliceblue;
            border: 1px black;
        }
    </style>
</head>
<body class="body">
   
    <div class="box" >
        <table border="1px" class="txt" style="margin:30%;" >
        
            <thead>
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td>Student</td>
                    <td>
                        <input type="text" style="width:95%;">
                    </td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td>
                        <input type="text" style="width:95%;">
                    </td>
                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td>
                        <input type="text" style="width:95%;">
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="date" name="dob" id="" style="width:95%;">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <label for="male" >Male</label>
                        <input type="radio" name="gender" id="male">
                        <label for="female" >Female</label>
                        <input type="radio" name="gender" id="female">
    
                    </td>
                </tr>
                <tr>
                    <td>Email ID</td>
                    <td>
                        <input type="email" placeholder="abc@gmail.com" style="width:95%;">
                    </td>
                </tr>
                <tr>
                    <td>Mobile No.</td>
                    <td>
                        <input type="text" style="width:95%;">
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="Address" id="" cols="15" rows="4" style="margin:10px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <input type="text" placeholder="State" style="width:95%;">
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <input type="text" placeholder="City" style="width:95%;">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</body>
</html>
